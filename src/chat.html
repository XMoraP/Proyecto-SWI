  <!--Chats-->
<div class="container-chat">
    <h2>Chats</h2>
    <!-- Contenedor de la lista de chats y el área de mensajes -->
    <div class="chat-content">
        <!-- Lista de chats falsos -->
        <div class="chat-list">
            <h4> Lista de chats</h4>
            <br/>
            <ul>
                <li class="active"><img src="images/Gauss.png" alt="Perfil Usuario 1" class="chat-profile-image rounded-circle">Gauss</li>

                <!-- Agrega más chats según sea necesario -->
            </ul>
        </div>

        <!-- Área de mensajes -->
        <div class="chat-messages" id="chat-messages">
            

        </div>
    </div>

    <!-- Cuadro de entrada de texto y botón de enviar -->
    <div class="chat-input-container">
        <input type="text" id="message-input" placeholder="Escribe un mensaje...">
        <button id="send-button">Enviar</button>
    </div>
</div>
