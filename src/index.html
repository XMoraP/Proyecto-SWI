<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TutorMe</title>
    <meta name="description" content="TutorMe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/TutorMeLogo.png" type="image/png">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <header>
            <h2><a href="#" class="logo">TutorMe</a></h2>
            <div class="navigation">
                <a href="#services">Services</a>
                <a href="#universities">About us</a>
                <a href="#contact">Contact</a>
            </div>
            <a class="cta" href="#"><button>Log In</button></a>
            <label for="check">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <div class="content">
            <div class="info">
                <h2>Your Platform, <br><span>For Students</span></h2>
                <p>Where students get together for a bigger, better community</p>
                <a href="#" class="info-btn">Join us</a>
            </div>
            <img src="images/student.png" alt="Student Image" class="student-image">
        </div>
    </section>

    <section class="services-section" id="services">
        <div class="service-container">
            <h3>Services</h3>
            <div class="service-images">
                <div class="service-item">
                    <img src="/src/images/service1.png" alt="Service 1">
                    <p>Study Better</p>
                </div>
                <div class="service-item">
                    <img src="/src/images/service2.png" alt="Service 2">
                    <p>Find your peers</p>
                </div>
                <div class="service-item">
                    <img src="/src/images/service3.png" alt="Service 3">
                    <p>Organise your classes</p>
                </div>
                <div class="service-item">
                    <img src="/src/images/service4.png" alt="Service 4">
                    <p>Connect with others</p>
                </div>
            </div>
        </div>
    </section>

    <section class="universities-section" id="universities">
        <div class="container universities">
            <h3>our universities</h3>
            <div class="image-grid">
                <!-- First Row of Images -->
                <div class="image">
                    <img src="/src/images/univ_carlosiii.png" alt="University 1">
                </div>
                <div class="image">
                    <img src="/src/images/univ_ceu.png" alt="University 2">
                </div>
                <div class="image">
                    <img src="/src/images/univ_complu.png" alt="University 3">
                </div>
                <div class="image">
                    <img src="/src/images/univ_politecnica.png" alt="University 4">
                </div>
                <!-- Second Row of Images -->
                <div class="image">
                    <img src="/src/images/univ_reyjuancarlos.png" alt="University 5">
                </div>
                <div class="image">
                    <img src="/src/images/univ_comillas.jpg" alt="University 6">
                </div>
                <div class="image">
                    <img src="/src/images/univ_cunef.png" alt="University 7">
                </div>
                <div class="image">
                    <img src="/src/images/univ_navarra.jpeg" alt="University 8">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <img src="images/TutorMeLogo.png" alt="Your Logo" class="footer-logo">
        <div id="contact">
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
